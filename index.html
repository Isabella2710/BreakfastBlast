<!-- Javascript code from W3Schools "How TO - Slideshow. (n.d.). Retrieved from https://www.w3schools.com/howto/howto_js_slideshow.asp" -->
<script> var slideIndex = 0;
showSlides();

function showSlides() {
  var i;
  var slides = document.getElementsByClassName("mySlides");
  for (i = 0; i < slides.length; i++) {
    slides[i].style.display = "none";
  }
  slideIndex++;
  if (slideIndex > slides.length) {slideIndex = 1}
  slides[slideIndex-1].style.display = "block";
  setTimeout(showSlides, 3000); // Change image every 2 seconds
}
</script>
<!-- End of Javascript code from W3Schools "How TO - Slideshow. (n.d.). Retrieved from https://www.w3schools.com/howto/howto_js_slideshow.asp" -->
